<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="add_dojo">
            <h1>New Dojo</h1>
            <form action= "/dojos/create" method="POST">
                <input type="text" name="name">
                <input type="submit" value="Create a Dojo">
            </form>
        </div>
        <div class="show_dojos">
            <h1>All Dojos</h1>
            <div class="dojos_container">
                {% for dojo in dojos %}
                <!-- the dojo.name equals the dojo in dojos for loop -->
                <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
                <a href="/add_ninja">Add A Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
